<div>
    <form class="form-inline">
        <label>Name</label>
        <input type="text" class="form-control" name="name" ng-model="contactCtrl.newContact.name"/>
        <label>Email</label>
        <input type="text" class="form-control" name="email" ng-model="contactCtrl.newContact.email"/>
        <label>Phone</label>
        <input type="text" class="form-control" name="phone" ng-model="contactCtrl.newContact.phone"/>
        <input type="hidden" ng-model="contactCtrl.newContact.id"/>
        <button id="saveButton" class="btn btn-success" ng-click="contactCtrl.saveContact()"> Save</button>
    </form>
    <hr/>
    <table id="contactsTable" class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in contactCtrl.contacts">
            <td data-name="tName">{{contact.name }}</td>
            <td data-name="tEmail">{{contact.email }}</td>
            <td data-name="tPhone">{{contact.phone }}</td>
            <td data-name="tAction">
                <a id="editButton" ng-click="contactCtrl.editContact(contact.id)">edit</a> |
                <a id="deleteButton" ng-click="contactCtrl.deleteContact(contact.id)">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
